<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dev Board</title>
  <!-- TailwindCSS_CDN -->
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @theme {
        --color-clifford: #da373d;
      }
    </style>
  <!-- DaisyUI_CDN -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body class="min-h-screen bg-blue-100" id="body">
  <header class="py-4">
    <nav class="bg-white py-2 rounded-xl flex justify-between items-center px-4 mx-20">
      <div class="flex gap-3">
        <div>
          <img src="./images/logo.png" class="w-7" alt="logo_image">
        </div>
        <h3>Dev<span class="font-bold">Board</span></h3>
      </div>
      <div class="flex gap-8">
        <div class="flex gap-3 items-center py-0 px-2 bg-blue-100 rounded-3xl">
          <img src="./images/checkbox.png" class="w-4 h-4" alt="checkbox_icon">
          <h3><span class="font-bold">23</span></h3>
        </div>
        <div class="flex items-center cursor-pointer p-2 gap-2 bg-blue-100 rounded-full">
          <img id="rainbow_theme_btn" src="./images/theme-btn.png" class="w-7 h-7" alt="theme_controller_icon">
        </div>
      </div>
    </nav>
  </header>

  <main class="mx-auto grid grid-cols-12 gap-">
    <section class="bg-white rounded-xl col-span-9 ml-20 mr-4">
      <!-- Task_Discover_Date -->
      <div class="grid grid-cols-4 border-gray-400 border-b-1 gap-5 border-dashed  pt-4 pb-3">
        <!-- Task -->
        <div class="flex items-center bg-blue-100 p-4 gap-4 rounded-xl ml-3">
          <div class="p-2 bg-white rounded-full">
            <img class="w-5 h-5" src="./images/checkbox.png" alt="">
          </div>
          <div>
            <p class="text-xs">Task Assigned</p>
            <h5><span class="font-bold">6</span></h5>
          </div>
        </div>
        <!-- Discover -->
        <div class="col-span-2 flex items-center justify-center gap-2 p-3 bg-gradient-to-tr from-blue-600 to-blue-200 rounded-xl">
          <div>
            <img src="./images/board.png" alt="">
          </div>
          <div>
            <h3>Discover Something New Today!</h3>
          </div>
        </div>
        <!-- Date -->
        <div class="flex gap-4 items-center bg-blue-100 rounded-xl p-4 mr-3">
          <div>
            <img src="./images/calender.png" alt="">
          </div>
          <div class="text-xs">
            <h5>Tue Feb 25 2025</h5>
          </div>
        </div>
      </div>
      <!-- cards_1-6 -->
      <div>

      </div>
    </section>
    <!-- Clear History -->
    <section class="bg-white col-span-3 mr-20 rounded-xl">
      <div class="flex flex-col items-center border-b-1 border-dashed border-gray-400 pt-4 pb-2">
        <div class="flex gap-2 items-center pb-2">
          <img class="w-4 h-4" src="./images/activity.png" alt="">
          <h3>Activity Log</h3>
        </div>
        <div class="flex items-center">
          <button class="cursor-pointer bg-blue-600 text-white pt-1 pb-1 pl-2 pr-2 rounded-sm">
            Clear History
          </button>
        </div>
      </div>
    </section>
  </main>
  <script src="./javascript/script.js"></script>
</body>
</html>
